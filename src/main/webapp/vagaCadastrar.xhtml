<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam value="#{vagaBean.idVaga}" name="idVaga"/>
		<f:viewAction action="#{vagaBean.atualizar}"/>
	</f:metadata>
	
	<ui:define name="titulo">
		<p:outputLabel value="Prova Trier - Vaga "/>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formVaga">
			<p:messages id="messageVaga" showDetail="true" closable="true"/>
			<p:panelGrid columns="2">
				<p:outputLabel for="codigo" value="Numero da vaga: "/>
				<p:inputText id="codigo"
							 required="true"
							 value="#{vagaBean.vaga.codigo}"/>
				
				<p:commandButton value="Salvar" 
								 process="@form"
								 update="@form"
								 action="#{vagaBean.salvar()}"/>
			</p:panelGrid>
					
		</h:form>
		
	</ui:define>
	
</ui:composition>


</html>
